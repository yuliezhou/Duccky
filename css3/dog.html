<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分解图片</title>
	<style type="text/css">
		.box{
			width: 640px;
			height: 640px;
			margin: 0 auto;
			margin-top: 100px;
			position: relative;
		}
		.item{
			width: 64px;
			height: 64px;
			position: absolute;
			background-repeat: no-repeat;
			background-image:url(images/dog1.jpg); 
			transition: all 2s;
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	for(var i=0;i<100;i++){
		$('.box').append('<div class="item"></div>');
		//x偏移
		var x = i%10;
		//y偏移
    	var y=parseInt(i/10);
    	$('.item').eq(i).css({
    		"background-position":x*(-64)+"px "+y*(-64)+"px",
    		"left":x*64+"px",
    		"top":y*64+"px"
    	});
	}
	function imgShow(){
		$('.item').each(function(index, el) {
			var num_x = index%10;
			var num_y = parseInt(index/10);
			$(this).css({
				left: num_x*64+"px",
				top: num_y*64+"px",
				transform: "scale(1)",
				transform:"rotate(0)",
				opacity:1
			});
		});
	}
	function imgHide(){

		$('.item').each(function(index, el) {
			var num_x = Math.random()*2000 - 1000;
			var num_y = Math.random()*2000 - 1000;
			$(this).css({
				left: num_x+"px",
				top: num_y+"px",
				transform: "scale(0.1)",
				transform:"rotate("+index+"deg)",
				opacity:0
			});
		});
	}
	$(".box").hover(
	    function(){
	   		imgHide();
	    },function(){	
	    	imgShow();
	    }
	);
	</script>
