<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆环</title>
	<style type="text/css">
		body{
			background: #000;
			height: 100%;
			width: 100%;
		}
		.round{
			margin:0 auto;
			margin-top: 400px;
			width: 240px;
			height: 240px;
			box-shadow:0 4px 0 #00abf2 inset;
			border-radius: 50%;
			animation: rotate 2s linear infinite;
		}
		@keyframes rotate {
			0%{transform: rotate(0);}
			100%{transform: rotate(360deg)}
		}
	</style>
</head>
<body>
	<div class="round">
		
	</div>
</body>
</html>
