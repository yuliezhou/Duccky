<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>txt_hover</title>
	<style type="text/css">
		.txt{
			width: 500px;
			height: 100px;
			margin: 0 auto;
			margin-top: 100px;
			background:#000;
			text-align: center;
		}
		.txt span{
			position: relative;
			font-size: 20px;
			color: #fff;
			font-weight: bold;
			height: 100px;
			line-height: 100px;
			display: inline-block;
			width: 40px;
		}
		.txt span i{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			line-height: 100px;
			transition: all 0.5s;
			font-style: normal;

		}
		.txt span:hover i{
			top: -30px;
		}
	</style>
</head>
<body>
	<div class="txt">
		<span><i>大</i></span>
		<span><i>家</i></span>
		<span><i>晚</i></span>
		<span><i>上</i></span>
		<span><i>好</i></span>
	</div>
</body>
</html>
