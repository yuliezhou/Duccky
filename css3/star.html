<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星空</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		body,html{
			width: 100%;
			height: 100%;
		}
		.box{
			width: 100%;
			height: 100%;
			background: #000;
			position: relative;
		}
		.star{
			font-size: 14px;
			position: absolute;
			animation: star 3s infinite alternate;
			transition: all 3s;
			
		}
		@keyframes star{
			0%{transform: scale(1.5) rotate(0deg);}
			100%{transform: scale(1) rotate(720deg);}
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">

		$('.box').html();
		for(var i=0;i<100;i++){
			//x-y轴坐标随机数
			var x = parseInt(Math.random()*1900);
			var y = parseInt(Math.random()*800);
			//rgb的颜色随机数
			var z1 = parseInt(Math.random()*255);
			var z2 = parseInt(Math.random()*255);
			var z3 = parseInt(Math.random()*255);

			$('.box').append('<span class="star fa fa-star"></span>');
			// $('.box').append('<span class="star"></span>');	
			$('.star').eq(i).css({
					left: x+"px",
					top: y+"px",
					color:"rgb("+z1+","+z2+","+z3+")"
				});	
		}
		setInterval(function(){
			for(var i=0;i<100;i++){
				var x = parseInt(Math.random()*1900);
				var y = parseInt(Math.random()*800);
				var z1 = parseInt(Math.random()*255);
				var z2 = parseInt(Math.random()*255);
				var z3 = parseInt(Math.random()*255);
				$('.star').eq(i).css({
					left: x+"px",
					top: y+"px",
					color:"rgb("+z1+","+z2+","+z3+")"

				});	
			}
		},3000)
</script>
