<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="js/font.js"></script>
	<link rel="stylesheet" href="css/publicSty.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- 顶部 -->
	<div class="back_or back_orsu">
		<a href="javascript:history.back(-1)">
			<img src="images/back.png" alt="">
		</a>
		<h5>支付成功</h5>
	</div>
	<div class="pay_status">
		<img src="images/suc_bg.png" alt="">
		<span>下单成功</span>
		<p>订单预定成功，等待工程师联系您...</p>
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	//新闻轮播滚动
	function AutoScroll(obj) {
	    $(obj).find("ul:first").animate({
	        marginTop: "-1rem"
	    }, 1000, function() {
	        $(this).css({
	            marginTop: "0px"
	        }).find("li:first").appendTo(this);
	    });
	}
	$(document).ready(function() {
	    setInterval('AutoScroll("#top")', 2000)
	});
	//新闻轮播滚动-------------------------------end
	//业务选择
	$("#choose_boxp").on('click','.choose_boxc',function(){
		$(this).addClass('ac_choose').siblings('.choose_boxc').removeClass('ac_choose name')
	})
	//业务选择-------------------end
	//下单弹出支付方式
	$('#pay_btn').on('click',function(){
		$('.pay_choose').addClass('ac_paychoose');
	})
	$('.pay_choose').on('click', function(e) {
		$('.pay_choose').removeClass('ac_paychoose');
	});
	$('#close').on('click', function(e) {
		$('.pay_choose').removeClass('ac_paychoose');
	});
	$('.pay_choosebox').on('click',function(e){
		e.stopPropagation();
    })
</script>
