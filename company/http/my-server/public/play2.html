    <title>视频播放</title>
    <style>
        html,
        body {
            height: 100%;
            background: #000;
        }
        .video_outer{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        .video {
            width: 60rem;

        }
        .prism-big-play-btn{
            left: 50%!important;
            margin-left: -32px;
            top:50%!important;
            margin-top: -32px!important;
        }
        @media screen and (max-width: 770px) {
            #player-con {
                height: 13rem!important;
            }
            .prism-big-play-btn{
                left: 50%!important;
                margin-left: -32px;
            }            
        }
        .prism-volume ,.prism-setting-btn,.prism-cc-btn{
            display: none!important;
        }
    </style>
</head>

<body>
    <div class="video_outer">
        <div id="player-con"></div>
    </div>
</body>
<script>
  var player = new Aliplayer({
    id: "player-con",
    source: "https://sound-static.cqxcx.net/nineton/nineton_run.mp4",
    width: "100%",
    height: "500px",
    /* 设置封面时需要将 autoplay 和 preload 设置为 false */
    autoplay: true,
    preload:true,
    language: "zh-cn",
  }, function (player) {
    player.play();
  });
    function endedHandle(){
      var newUrl = "";
      player.loadByUrl(newUrl);
    }
    player.on("ended", endedHandle);  
</script>
