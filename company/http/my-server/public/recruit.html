</head>

<body>
    <div id="recruit_page">
        <!-- 头部 -->

            <div class="center-wrapper clearfloat fs0">
                <div class="logo">
                    <img src="img/pic_222.png" alt="九吨Logo">

                    <span :class="active1 == 1?'active1':''" @click="changeLang(1)">简 / </span>
                    <span :class="active1 == 2?'active1':''" @click="changeLang(2)">繁 / </span>
                    <span :class="active1 == 3?'active1':''" @click="changeLang(3)">EN</span>
                </div> -->
                <div class="menu fs0 clearfloat">
                    <a href="index.html">首页</a>
                    <a href="introduction.html">简介</a>
                    <a href="culture.html">文化</a>
                    <a href="business.html">业务</a>
                    <a href="javascript:void(0)" class="active">招贤纳士</a>
                </div>
                <div class="mobile-menu" @click="showMenu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="moblie-menu-box" :class="isHeight?'height-auto':''">
            <div>
                <a href="index.html">首页</a>
                <a href="introduction.html">简介</a>
                <a href="culture.html">文化</a>
                <a href="business.html">业务</a>
                <a href="javascript:void(0)" class="active">招贤纳士<img src="img/pic_30.png" alt="笔触"></a>
            </div>
            <!-- <div class="lang">
                <span>简 /</span>
                <span>繁 /</span>
                <span>EN</span>
            </div> -->
        </div>
        <div class="header-space"></div>
        <!-- 头部 end-->

        <div class="main">
            <div class="first-piece">
                <h1>加入九吨科技</h1>
                <p v-text="recruitData.c_describe"></p>
                <img class="photo-wall" :src="recruitData.images" alt="照片墙">
                <a class="position-btn fs0" target="_blank" href="https://www.lagou.com/gongsi/j157809.html"><img src="img/pic_25.png" alt="查看职位"></a>
            </div>
            <div class="second-piece">
                <h1>加入我们你可以获得</h1>

                <!-- PC端显示 -->
                <div class="get fs0 get1" v-for="(item,index) in welfare">
                    <div class="photo" v-if="index % 2 == 1"><img :src='"img/pic_" + (index + 26) + ".png"' alt="福利待遇"></div>
                    <div class="detail-get ml33">
                        <h4 v-text="item.title"></h4>
                        <p v-html="item.describe"></p>
                    </div>
                    <div class="photo" v-if="index % 2 == 0"><img :src='"img/pic_" + (index + 26) + ".png"' alt="福利待遇"></div>
                </div>
                <!-- 移动端显示 -->
                <div class="get fs0 get2" v-for="(item,index) in welfare">
                    <div class="detail-get ml33">
                        <h4 v-text="item.title"></h4>
                        <p v-html="item.describe"></p>
                    </div>
                    <div class="photo"><img :src='"img/pic_" + (index + 26) + ".png"' alt="福利待遇"></div>
                </div>
            </div>
        </div>


        <!-- footer -->
        <div class="footer">
            <div class="footer-box">
                <div class="contact-way-wrapper fl fs0">
                    <img src="img/pic_8.png" alt="logo">
                    <div>
                        <p v-cloak>地址：{{headerAndFooter.addr}}</p>
                        <p v-cloak><a href="tel:0147-88469258">电话：{{headerAndFooter.tel}}</a></p>
                        <p v-cloak>邮箱：{{headerAndFooter.mail}}</p>
                    </div>
                </div>
                <div class="footer-other fr fs0">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="introduction.html">简介</a></li>
                        <li><a href="culture.html">文化</a></li>
                        <li><a href="business.html">业务</a></li>
                        <li><a href="javascript:void(0)">关于</a></li>
                        <li v-if="!recruit_page"><a href="javascript:void(0)">招贤纳士</a></li>
                    </ul>
                    <div>
                        <p>© NineTon Tech Design. all rights reserved</p>
                        <p><a href="http://www.miitbeian.gov.cn">Powered by NineTon Tech...{{headerAndFooter.icp}}</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </iframe>

    <script src="js/custom.js"></script>
    <script src="static/wow.min.js"></script>
    <script src="static/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/axios.js"></script>


    <script>
        var vm = new Vue({
            el: "#recruit_page",
            data: {
                recruit_page: true,
                isHeight: false,
                active1: 1,
                headerAndFooter: {
                    addr: "",
                    tel: "",
                    mail: ""
                },
                recruitData: {},
                welfare: []
            },

            methods: {
                showMenu: function () {
                    if (!this.isHeight) {
                        this.isHeight = true;
                    } else {
                        this.isHeight = false;
                    }
                },
                changeLang: function (e) {
                    this.active1 = e;
                    localStorage.setItem('active1', JSON.stringify(e));
                },
                //请求底部信息
                getFooterInfo: function () {
                    let _this = this;
                    axios.post(api + 'getCompanyFooter')
                        .then(function (res) {
                            let data = res.data.data;
                            _this.headerAndFooter.addr = data.addr;
                            _this.headerAndFooter.mail = data.mail;
                            _this.headerAndFooter.tel = data.tel;
                            _this.headerAndFooter.icp = data.qq;
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                //获取招贤纳士页面信息
                getRecruitInfo: function () {
                    let _this = this;
                    axios.post(api + 'getInviteBack')
                        .then(function (res) {
                            let data = res.data.data;
                            _this.recruitData = data;
                        })
                        .catch(function (error) {
                            console.log(error);
                        });

                    axios.post(api + 'getWelfare')
                        .then(function (res) {
                            let data = res.data.data;
                            _this.welfare = data;
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            },

            created: function () {
                let active1 = JSON.parse(localStorage.getItem('active1'));
                if (active1) {
                    this.active1 = active1;
                }
            },

            mounted: function () {
                var _this = this;
                _this.getFooterInfo();
                _this.getRecruitInfo();
            }
        });

        $(document).ready(function () {
            //鼠标滑动到某位置显示元素
            var wow = new WOW({
                boxClass: 'wow',
                animateClass: 'animated',
                offset: 0,
                mobile: true,
                live: true,
                circular: true
            });
            wow.init();
        });
    </script>

</body>

</html>
