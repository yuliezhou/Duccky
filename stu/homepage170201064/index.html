					<h2 class="bh1">潍坊印象</h2>
					<p class="bp1">潍坊市，旧称潍县，是齐鲁大地人文与自然的摇篮，宛如山东半岛上的一颗绿宝石，是北方的“江北小苏州”，白浪河穿城而过，有“东方死海”之称的东方不沉湖深受游客的喜爱，爱书、漂浮，去大观园感受当地的民风民俗，在潍坊富华游乐园寻上一把刺激，最后游览下白浪绿洲湿地公园、浮烟山森林公园和万印楼、郭味蕖美术纪念馆等人文景观。</p>
