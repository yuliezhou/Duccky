				<h3>旅游</h3>
				<h4>必游景点TOP5</h4>
				<h5>1、八大关景区</h5>
				<p class="desp1">有“万国建筑博览会”之称，最能体现青岛“红瓦绿树、碧海蓝天”特点的街区</p>
				<h5>2、青岛崂山风景区</h5>
				<p class="desp">”海上第一名山”，是中国海岸线上的第一高峰，青岛看日出佳地</p>
				<h5>3、栈桥</h5>
				<p class="desp">青岛著名的地标建筑，长长的栈道由海边向海面延伸，是观赏海景的绝佳地点</p>
				<h5>4、青岛天主教堂</h5>
				<p class="desp">青岛地区最大的哥特式建筑，也是中国唯一的祝圣教堂</p>
				<h5>5、青岛奥林匹克帆船中心</h5>
				<p class="desp">2008年奥运会帆船比赛的地方，现在也成为观赏落日的好去</p>
