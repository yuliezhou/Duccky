<script type="text/javascript">
	$(function() {
		$("#formcon input[type='text']:first").focus();
	});

	// 更换验证码
	function f_changeToken() {
		// 重载验证码
		var obj = document.getElementById('img_tpyzm');
		$("#img_tpyzm").attr("src","stdlogin.do?method=getLoginValidateImg&r=" + Math.random());
	}

	//检查空
	function checkNull(obj) {
		var value = $(obj).val();
		var id = $(obj).attr("id");
		if (null == value || "" == value) {
			$("#" + id + "_tips").text("该项不允许为空，请认真填写。");
			return false;
		} else {
			$("#" + id + "_tips").text("*");
			return true;
		}
	}
	
	function f_keydown() {
		if (event.keyCode==13){
		    btnQueryClick();
		}
	}

	//清空
	function btnClearClick() {
		$("#formcon input[type='text']").val("");
		f_changeToken();
		$("#formcon input[type='text']:first").focus();
	}
	
	//返回
	function btnReturn() {
		location.href = "resultquery.do?method=fwdResultQueryListPage";
	}

	//查询
	function btnQueryClick() {
		var isNotNull = false;
		$("#formcon input[type='text']").each(function() {
			if (!checkNull(this)) {
				isNotNull = true;
			}
		});
		if (isNotNull) {
			$("#formcon input[type='text']:first").focus();
			return;
		}
		var queryColm = {};
		$("#formcon input[type='text']").each(function() {
			queryColm[$(this).attr("id")] = $(this).val();
		});
		queryColm["ksid"] = $("#ksid").val();
		showLoading();
		$.ajax({
			type: "post",
			async: true,
			url: "resultquery.do?method=queryResultInfo",
			data: queryColm,
			dataType: "text",
			success: function(responseText) {
				hideLoading();
				f_changeToken();
				if (checkException(responseText)) {
					showException(responseText);
					return false;
				}
				$("#printDiv").data("printdata", responseText);//设置打印内容
				var frmHeight = $(window).height() - 270;
				if(frmHeight < 400){
					frmHeight = 400;
				}
				var framestr = "<iframe id='frmPrinter' scrolling=\"auto\" frameborder=\"0\" "
				+ "src=\"certprint.do?method=fwdPrinterPageFrame&printerid=printDiv&frameid=" + Math.random() + "\" "
				+ "style=\"width:95%;height:100%;min-height:"+frmHeight+"px;border:1px solid #ddd;\"></iframe>";
				$("#printContent").html(framestr);//展示打印页面
				$("#queryCon").hide();
				$("#printDiv").show();//切换展示
			},
			complete: function(xhr, status) {
				hideLoading();
				f_changeToken();
				if ("success" != status) {
					alert("请求出错：[" + status + "]" + xhr.status + ":" + xhr.statusText);
				}
			}
		});
	}

	// 整个页面的等待mask-展示
	function showLoading() {
		if ($("#sys_loading_mask_div").length <= 0) {
			var divstr = "<div id=\"sys_loading_mask_div\" style=\"background: #ccc;position: absolute;left: 0;top: 0;width: 100%;height: 100%;filter: alpha(opacity = 40);opacity: 0.40;display: block;overflow: hidden;z-index: 999999999999;background-image: url('frame/imgs/loading.gif');background-repeat: no-repeat;background-position: center center;\"><input id='sys_loading_mask_div_focus_input' style=\"position: absolute;left:-200px;top:-200px;\" type=\"text\"/></div>";
			$("body").append(divstr);
		} else {
			$("#sys_loading_mask_div").show();
		}
		$("#sys_loading_mask_div_focus_input").focus();
	}

	// 整个页面的等待mask-取消
	function hideLoading() {
		if ($("#sys_loading_mask_div").length > 0) {
			$("#sys_loading_mask_div").hide();
		}
	}

	// 检查请求结果是发生了异常
	function checkException(responseText) {
		if ("string" == typeof responseText) { // 解决火狐浏览器下的相关问题。-yjc.2015年8月28日
			if (responseText.indexOf("<!--\r\n//errmsgsign_20150603_grace.easyFrame\r\n-->") >= 0) {
				return true; // 存在异常
			} else {
				return false; // 无异常
			}
		} else {
			return false;
		}
	}

	// 处理异常信息
	function showException(reponseText) {
		if ($("#sys_errmsg_con_div").length <= 0) {
			$("body").append("<div id=\"sys_errmsg_con_div\"></div>");
		}
		$("#sys_errmsg_con_div").html(reponseText);
	}

	//返回
	function btnReturnClick(){
		window.location.href='login.html';
	}

	//打印操作
	function btnPrintClick(){
		var frameid = "frmPrinter";
		if ($.browser.msie) {// ie浏览器
			window.frames[frameid].focus();
			window.frames[frameid].print();
		} else if (!!window.ActiveXObject || "ActiveXObject" in window) { // IE11的特殊判断
			window.frames[frameid].focus();
			window.frames[frameid].print();
		} else {
			var frame = $("#" + frameid).get(0);
			frame.focus();
			frame.contentWindow.print();
		}
	}
</script>
