<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<h1 class="title_h">CSS3动画</h1>
	<div class="fun_outer">
		<div class="fun_inner">
			<div class="animation_box flex_mid">
				<div class="animation_des">
					<div class="line line1"></div>
					<div class="line line2"></div>
					<div class="line line3"></div>
				</div>
			</div>
			<div class="animation_box flex_mid">
				<div class="animation_des">
					<div class="round round_out"></div>
					<div class="round round_inner"></div>
				</div>
			</div>
			<div class="animation_box flex_mid">
				<div class="animation_des groove_des">
					<div class="groove_inner"></div>
				</div>
			</div>
			<div class="animation_box flex_mid">
				<div class="animation_des sun_des">
					<div class="sun_item1"></div>
					<div class="sun_item2"></div>
					<div class="sun_item3"></div>
				</div>
			</div>
			<div class="animation_box flex_mid">
				<div class="animation_des rain_des">
					<div class="rain_item rain_item1"></div>
					<div class="rain_item rain_item2"></div>
					<div class="rain_item rain_item3"></div>
					<div class="rain_item rain_item4"></div>
					<div class="rain_item rain_item5"></div>
					<div class="rain_item rain_item6"></div>
					<div class="rain_item rain_item7"></div>
				</div>
			</div>
			<div class="animation_box flex_mid">
				<div class="animation_des snowy_des">
					<div class="snowy_item"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
