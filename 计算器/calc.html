<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
	<style type="text/css">
		.bodyer{
			width: 800px;
			margin: 100px auto;
		}
		input{
			width: 150px;
			height: 30px;
			line-height: 30px;
			margin: 0 10px;
		}
		.result{
			margin: 50px 10px;
			font-size: 20px;
		}
		#calc{
			width: 50px;
			height: 30px;
		}
	</style>
</head>
<body>
	<div class="bodyer">
		<input type="number" id="ipt1">/
		<input type="number" id="ipt2">x
		<input type="number" id="ipt3">/
		<input type="number" id="ipt4">
		<button id="calc">计算</button>
		<div class="result">结果: <span id="result_num"></span></div>
	</div>
</body>
</html>
<script type="text/javascript">
	document.getElementById("calc").onclick = function() {

		result()
	};
	document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
         if(e && e.keyCode==13){ // enter 键
				result()
	        }
	    }; 
	 document.onkeyup  = function(){
	 	result()
	 }   
	var  result = function(){
		var iptNum1 = parseFloat(document.getElementById("ipt1").value);
		var iptNum2 = parseFloat(document.getElementById("ipt2").value);
		var iptNum3 = parseFloat(document.getElementById("ipt3").value);
		var iptNum4 = parseFloat(document.getElementById("ipt4").value);
		var  result = iptNum1/iptNum2*iptNum3/iptNum4;
		console.log(result)
		document.getElementById("result_num").innerHTML =  result
	}       	
</script>
