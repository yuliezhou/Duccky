<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>茶蛋</title>
	<meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,
	maximum-scale=1, user-scalable=no"> 	
	<link rel="stylesheet" href="css/publicSty.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="bodyer">
		<h2 class="title">茶蛋抢单工具</h2>
		<label for="exampleInputEmail1">选择面值</label>
		<select class="form-control" id="faceValue">
		  <option>10</option>
		  <option>20</option>
		  <option>30</option>
		  <option>50</option>
		  <option>100</option>
		  <option>200</option>
		  <option>300</option>
		  <option>500</option>
		</select>	    	
		<label for="exampleInputEmail1">选择运营商</label>
		<select class="form-control" id="operator">
		  <option>移动</option>
		  <option>联通</option>
		  <option>电信</option>
		</select>	    
		<label for="exampleInputEmail1">单次获取订单数量</label>
		<select class="form-control" id="amount">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		  <option>6</option>
		  <option>7</option>
		</select>	    
		<label for="exampleInputEmail1">接口请求速度</label>
		<select class="form-control" id="timenum">
		  <option>18s</option>
		  <option>17s</option>
		  <option>10s</option>
		  <option>5s</option>
		</select>	    
		<label for="exampleInputEmail1">抢单成功播报形式</label>
		<select class="form-control" id="success_status">
		  <option>语音</option>
		  <option>弹窗</option>
		</select>	    
		<div class="phone">
			<p>
				抢单状态：<span id="phone_number"></span>
			</p>
			<em>*1. 刷新茶蛋页面，检查该手机号是否与茶蛋订单一致！！（从茶蛋页面复制手机号，避免误冲）</em>	
			<em>*2. 请勿频繁使用！</em>	
		</div>
		<div class="button flex_center">
			<button type="button" class="btn btn-success" id="carried">开始</button>
			<button type="button" class="btn btn-danger" id="stop">停止</button>
			<button type="button" class="btn btn-danger" id="change">重新登录</button>
		</div>
	</div>
	<audio src="audio.mp3" id="myaudio" controls="controls">
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
