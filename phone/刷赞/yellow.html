<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="css/publicSty.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 头部 -->
	<header>
		<a href="javascript:history.back()">
			<img src="" alt="">
		</a>
		<span>刷名片赞</span>
	</header>
	<!-- 头部 end-->
	<!-- 头部定位空盒子 -->
	<div class="empty_box">
		
	</div>
	<!-- 头部定位空盒子 end-->
	<!-- 充值类型选择 -->
	<div class="vip_choose">
		<p>官方充值，请放心购买</p>
		<div class="choose_y">
			<img src="" alt="">
		</div>
		<div class="des">
			<img src="" alt="">
		</div>
	</div>
	<!-- 充值类型选择 end-->
	<!-- 输入QQ号,input框 -->
	<div class="btn">
		<span>请输入QQ号</span>
		<input type="number" pattern="[0-9]*"> 
	</div>
	<!-- 输入QQ号,input框 end-->
	<!-- 支付选项 -->
	<div class="pay">
		<div class="month">
			<div class="month_choose">1个月</div>
			<div class="month_choose">3个月</div>
			<div class="month_choose">6个月</div>
			<div class="month_choose">12个月</div>
		</div>
		<div class="prompt">
			提示：最多可开通12个月
		</div>
	</div>
	<!-- 支付选项 end-->
	<!-- 支付接口 -->
	<div class="pay_price">
		<div class="pay_text">支付金额：</div>
		<div class="pay_num">
			<span>￥57.00</span>
			<span class="delet_text">￥60.00</span>
		</div>
	</div>
	<div class="pay_bot">
		<div class="wx_box"></div>
		<div class="wx_box"></div>
	</div>
	<button>确认提交</button>
	<!-- 支付接口 end-->
</body>
</html>
