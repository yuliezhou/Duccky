<script type="text/javascript">
	//新闻滚动条字符串截取
	var news = $('.news').children('li');
	for(var i = 0;i<news.length;i++){
		//获取名字的长度
		var length_name = news.eq(i).children('.name').html().length;
		//判断名字大于6,就截取前面6位.后面加上省略号
		if(length_name >6){
			var new_name = $('.name').eq(i).html().substring(0,6)
			$('.name').eq(i).html(new_name+'...')
		}
	}
</script>
