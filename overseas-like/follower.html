<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get Followers</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="js/font.js"></script>
	<link rel="stylesheet" href="css/publicSty.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="title flex_mid">
		Get Followers
		<div class="gold flex_between" >
			<img src="images/gold.png" alt="" class="gold_icon1">
			<span>639</span>
			<img src="images/add.png" alt="" class="gold_icon2">
		</div>	
	</div>	
	<div class="user_info flex_mid">
		<img src="images/user.png" alt="" class="user_icon">
		<div class="user_des">
			<div class="des_box">
				<h4>65</h4>
				<span>followers</span>
			</div>
			<div class="des_box">
				<h4>65</h4>
				<span>following</span>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="description">
		<div class="description_inner">
			<img src="images/top.png" alt="" class="des_abl">
			<img src="images/bot.png" alt="" class="des_abr">
			<p>To guarantee followers are added normally, account mustn't be set as private and username shouldn't be changed when placing an order.</p>
		</div>
		<h2>Get by Coins</h2>
	</div>
	<div class="follower_pay">
		<!-- 循环 pay_box -->
		<div class="pay_box flex_between">
			<div class="pay_boxleft flex_mid">
				<img src="images/bicon.png" alt="" class="pay_icon">
			</div>
			<div class="pay_boxright flex_between">
				<span>10</span>
				<div class="pay_number flex_mid">
					<img src="images/gold.png" alt="">
					<span>50</span>
				</div>
			</div>
		</div>
		<div class="pay_box flex_between">
			<div class="pay_boxleft flex_mid">
				<img src="images/bicon.png" alt="" class="pay_icon">
			</div>
			<div class="pay_boxright flex_between">
				<span>10</span>
				<div class="pay_number flex_mid">
					<img src="images/gold.png" alt="">
					<span>2500</span>
				</div>
			</div>
		</div>
		<!-- 循环 pay_box end-->
	</div>
</body>
</html>
<script type="text/javascript" src="js/vue.min.js"></script>
