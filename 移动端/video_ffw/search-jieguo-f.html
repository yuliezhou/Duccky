<script type="text/javascript">
$(function(){
	//懒加载首页
	 is_run = true;
    $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();//页面高度
        var windowHeight = $(this).height();//当前屏幕高度
        if((scrollHeight-windowHeight) - scrollTop < 280 && is_run ){
            is_run = false;
            var new_maxpage= $('#video1_list').attr('maxpage');//最大页数
            var list_page = $('#video1_list').attr('page');//当前页数
            if(list_page == new_maxpage){
                $('#dro_box').show();
            }else {
                $('#dro_box').hide();
                var new_page = $('#video1_list').attr('page');//触发获取page值
                new_page++;
                $('#video1_list').attr('page',new_page);
                var html1= "";
                $.ajax({
                    type: 'get',
                    url:"接口"+new_page,
                    success: function(data){
                        data.list.forEach(function (i) {
                        html1 +='<div class="video_listbox">'+
									'<div class="list_title">'+
										'<span>白癜风如何治疗?白癜风如何治疗?白癜风如何治疗?白癜风如何治疗?白癜风如何治疗?</span>'+
										'<em><i>8.5</i>分</em>'+
									'</div>'+
									'<a href="##" style="display: block;">'+
										'<div class="video_showbox">'+
											'<div class="videoshow_img">'+
												'<img src="images/video.png" alt="" class="img-responsive">'+
												'<div class="videoshow_model">'+
													'<img src="images/u50.png" alt="" class="img-responsive">'+
												'</div>'+
												'<div class="videoshow_time">'+
													'<img src="images/sanjiao.png" alt="">&nbsp;&nbsp;'+
													'<span>02:30</span>'+
												'</div>'+
											'</div>'+
											'<div class="video_delet">'+
												'<div class="text_left">'+
													'<span>李易峰</span>&nbsp;&nbsp;'+
													'<em>主治医师</em>'+
												'</div>'+
												'<img src="images/cha.png" alt="">'+
											'</div>'+
										'</div>'+
									'</a>'+
								'</div>'
                        });
                        $('#video1_list').append(html1);
                        is_run = true;
                    }
                });
            }
        }
    });

})
</script>
