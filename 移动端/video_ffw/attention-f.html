<script type="text/javascript">
    $(function () {
    	// 推荐 全部名医切换
        var mySwiper = new Swiper('.swiper-container', {
            preventLinksPropagation : false,
            onSlideChangeStart: function(swiper){
                $('.change span').eq(swiper.activeIndex).addClass('span_active').siblings().removeClass('span_active');
            }
        })
        $('.change span').on('click',function () {
            var index= $(this).index();
            mySwiper.slideTo(index, 500, false);
        })
        $(function () {
            $('.change span').on('click',function () {
                $(this).addClass('span_active').siblings().removeClass('span_active')
            })
        })
        // 关注图标切换
       	$(".box1_right").on("click",function(){
       		//字体颜色切换
       		$(this).children("span").toggleClass("ac_span");
       		// 图片切换
       		$(this).children("img").toggle();
       	})
    })
</script>
