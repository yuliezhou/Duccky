<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>刷空间主页赞</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/publicSty.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
	<!-- 头部 -->
	<header>
		<div class="header_left">
			<a href="javascript:history.back()" class="img_a">
				<img src="images/back_icon.png" alt="">
			</a>
		</div>
		<img src="images/zone_z.png" alt="" class="tit1">
	</header>
	<!-- 头部 end-->
	<!-- 输入QQ号,input框 -->
	<input type="number" pattern="[0-9]*" placeholder="请输入QQ号码" class="btn"> 
	<!-- 输入QQ号,input框 end-->
	<!-- 支付选项 -->
	<div class="pay">
		<div class="pay_top pay_top1">
			<div class="clear"></div>
		</div>
		<div class="pay_top pay_top2">
			<div class="clear"></div>
		</div>
		<div class="prompt">
			下单必读:请确认QQ号正确！下单后交易无法取消！
		</div>
	</div>
	<!-- 支付选项 end-->
	<!-- 支付接口 -->
	<div class="pay_bot">
		<div>
			<div class="wx_box">

				<div class="pay_img1">
					<img src="images/g0.png" alt="" style="display: none;">
					<img src="images/g1.png" alt="">
				</div>
				<span>微信支付</span>
			</div>
			<div class="wx_box">
				<div class="pay_img1">
					<img src="images/b0.png" alt="">
					<img src="images/b1.png" alt="" style="display: none;">
				</div>
				<span>支付宝支付</span>
			</div>
			<div class="clear"></div>
		</div>
		<button id="btn_ok" class="btn_ok">确认提交</button>
	</div>
	<!-- 支付接口 end-->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/font.js"></script>
	<script type="text/javascript" src="js/layer.js"></script>
</body>
</html>
<script type="text/javascript">
	//定义两个数组 动态创建支付套餐结构
	var arr1 = [
				{zan_num:1000,ac_money:1},
				{zan_num:2000,ac_money:2},
				{zan_num:3000,ac_money:3},
	]
	var arr2 = [
				{zan_num:5000,ac_money:5},
				{zan_num:8000,ac_money:8},
				{zan_num:10000,ac_money:10},
	]
	//循环插入套餐价格
	for(var i = 0;i<arr1.length;i++){

		$('.pay .pay_top1').find('.clear').before('<div class="pay_box"><p class="zan_num">'+arr1[i].zan_num+'主页赞</p><p class="ac_money">￥'+arr1[i].ac_money+'.0</p></div>')
	}
	//循环插入套餐价格
	for(var i = 0;i<arr2.length;i++){

		$('.pay .pay_top2').find('.clear').before('<div class="pay_box"><p class="zan_num">'+arr2[i].zan_num+'主页赞</p><p class="ac_money">￥'+arr2[i].ac_money+'.0</p></div>')
	}
	$('.pay_top1').children('.pay_box').eq(0).addClass('ac_border');

</script>
<script type="text/javascript" src="js/tools.js"></script>
